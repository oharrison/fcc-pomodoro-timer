<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="app.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper red darken-1">
          <a class="brand-logo center">POMODORO TIMER</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="pomodoro card">
          <div class="row center">
            <div class="col s12">
              <div class="settings flow-text">
                <div class="row">
                  <div class="col s6">
                    <div class="time-label">Break Time<br>(minutes)</div>
                    <div class="time-control">
                      <a class="btn"><i class="material-icons">remove</i></a>
                      <span class="time" id="break-time">5</span>
                      <a class="btn"><i class="material-icons">add</i></a>
                    </div>
                  </div>
                  <div class="col s6">
                    <div class="time-label">Session Time<br>(minutes)</div>
                    <div class="time-control">
                      <a class="btn"><i class="material-icons">remove</i></a>
                      <span class="time" id="session-time">25</span>
                      <a class="btn"><i class="material-icons">add</i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="card blue-grey darken-1" id="timer-card">
                <div class="card-content white-text center flow-text">
                  <span class="card-title">Session</span>
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                  </div>
                  <div class="card-action center">
                    <div class="row">
                      <div class="col s12 m6 card-action-btn" id="start-stop">
                        <a class="btn"><i class="material-icons left">play_arrow</i>start</a>
                      </div>
                      <div class="col s12 m6 card-action-btn" id="reset">
                        <a class="btn"><i class="material-icons left">autorenew</i>reset</a>
                      <div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer grey darken-3">
      <div class="container">
        <div class="row">
          <div class="col s12 m4 center">
            <p class="grey-text text-lighten-4">
              <i class="fa fa-twitter fa-fw fa-lg" aria-hidden="true"></i>
              <a href="https://twitter.com/onelharrison" target="_blank" rel="noopener" class="footer-link">@onelharrison</a>
            </p>
          </div>
          <div class="col s12 m4 center">
            <p class="grey-text text-lighten-4">
              <i class="fa fa-github fa-fw fa-lg" aria-hidden="true"></i>
              <a href="https://github.com/oharrison" target="_blank" rel="noopener" class="footer-link">oharrison</a>
            </p>
          </div>
          <div class="col s12 m4 center">
            <p class="grey-text text-lighten-4">
              <i class="fa fa-linkedin fa-fw fa-lg" aria-hidden="true"></i>
              <a href="https://linkedin.com/in/onelharrison" target="_blank" rel="noopener" class="footer-link">onelharrison</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="vendor/jquery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
  </body>
</html>
